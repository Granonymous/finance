{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <tr>
            <th scope="col">Stock Name</th>
            <th scope="col">Symbol</th>
            <th scope="col">Current Price</th>
        </tr>
        <tr>
            <td>{{ quote["name"] }}</td>
            <td>{{ quote["price"] | usd }}</td>
            <td>{{ quote["symbol"] }}</td>
        </tr>
    </table>
{% endblock %}
